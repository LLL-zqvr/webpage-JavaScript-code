<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器</title>
    <script src="https://cdn.staticfile.net/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready(
            function(){
                $("#text").click(
                    function(){
                        $(this).hide();
                    }
                );
            }
        );
    </script>
</head>
<body>
    <p id="text">点我会有奇怪的事情发生！（OAO）</p>
</body>
</html>
