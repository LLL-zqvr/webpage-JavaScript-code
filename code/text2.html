<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="./Jquery/jquery-3.5.1.min.js"></script>
<style type="text/css">
.menubar
{position:absolute;
 top:10px;
 width:100px;
 height:20px;
 cursor:default;
 border-width:1px;
 border-style:outset;
 color:#99ffff;
 background:#669900;
}
.son
 {
 top:32px;
 width:100px;
 display:none;
 border-width:2px;
 border-style:outset;
 border-color:white sliver sliver white;
 background:yellow;
 padding:5px;
}
.menu a
 {
 text-decoration:none;
 color:#993fff;
 }
.menu a:hover
 {
 color:#ffffff;
 }
</style>
</head>
<body>
<table width="400" border="0" align="center" cellpadding="0" cellspacing="0"
style="font-size:15px">
<tr>
 <td width="20%">
 <div align="center" id="td1" class="menubar">
 <div class="mother">教育教学</div>
 <div align="left" id="div1" class="son">
 <a href="#" >信息学院</a><br>
 <a href="#" >机电学院</a><br>
 <a href="#" >管理学院</a><br>
 </div>
 </div>
 </td>
 <td width="20%">
 <div align="center" id="td2" class="menubar">
 <div class="mother">组织结构</div>
 <div align="left" id="div2" class="son">
 <a href="#" >教务处</a><br>
 <a href="#" >科研处</a><br>
 <a href="#" >财务处</a><br>
 </div>
 </div>
 </td>
 <td width="20%">
 <div align="center" id="td3" class="menubar">
 <div class="mother">师资队伍</div>
 <div align="left" id="div3" class="son">
 <a href="#" >博导</a><br>
 <a href="#" >硕导</a><br>
 <a href="#" >教师</a><br>
 </div>
 </div>
 </td>
 <td width="20%">
 <div align="center" id="td4" class="menubar">
 <div class="mother">招生就业</div>
 <div align="left" id="div4" class="son">
 <a href="#" >招生信息</a><br>
 <a href="#" >就业信息</a><br>
 <a href="#" >继续教育</a><br>
 </div>
 </div>
 </td>
</tr>
</table>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(
        
        function(){
            $(".mother").hover(
                function(){
                    $(this).next().show();
                }
            ), function(){
                $(this).next().css("display","none");
            }
        }
        
        
    )
</script>
</body>
</html>
